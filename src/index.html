<!DOCTYPE html>
<html>
  <head>
    <title>Thomas Kwashnak</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
	<script src="scripts/script.js" async></script>
	<script src="scripts/sections/landing.js" defer></script>
  </head>

  <body data-theme="macchiato">
	<section id="landing">
		<div class="taskbar">
			<div class="space"></div>
			<div class="theme-dropdown noselect" data-open="false">
				<a class="nf nf-fae-palette_color icon"></a>
				<div class="dropdown">
					<div class="dropdown-content">

					</div>
				</div>
			</div>
		</div>
		<div class="content"></div>
		<nav class="dock noselect">
			<div class="item">
				<div class="hint">
					<div>
						<span>About</span>
					</div>
				</div>
				<a href="#about">
					<div class="nf nf-fa-question_circle"></div>
				</a>
			</div>
			<div class="item">
				<div class="hint">
					<div>
						<span>Stats</span>
					</div>
				</div>
				<a href="#stats">
					<div class="nf nf-md-equalizer"></div>
				</a>
			</div>
			<div class="item">
				<div class="hint">
					<div>
						<span>Projects</span>
					</div>
				</div>
				<a href="#projects">
					<div class="nf nf-fa-folder"></div>
				</a>
			</div>

			<div class="item">
				<div class="hint">
					<div>
						<span>Resume</span>
					</div>
				</div>
				<a href="#resume">
					<div class="nf nf-md-briefcase_clock"></div>
				</a>
			</div>
			<div class="item">
				<div class="hint">
					<div>
						<span>Contact</span>
					</div>
				</div>
				<a href="#contact">
					<div class="nf nf-md-send"></div>
				</a>
			</div>
		</nav>

	</section>
	<header></header>
	<section id="about"></section>
	<section id="stats"></section>
	<section id="projects"></section>
	<section id="resume"></section>
	<section id="contact"></section>
  </body>
</html>
