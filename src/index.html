<html>

	<head>
		<title>Thomas Kwashnak</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="scripts/navigation.js"></script>
		<script src="scripts/utility.js"></script>
		<script defer src="scripts/theme.js"></script>
		<script defer src="scripts/landing.js"></script>
	</head>

	<body>
		<section id="landing">
			<div class="taskbar">
				<div class="appname noselect">Terminal</div>
				<div class="sep"></div>
				<div class="date">
					<div id="landing-date" class="noselect">May 28 12:00PM</div>
				</div>
				<div id="theme-dropdown" class="noselect">
					<span class="material-icons">palette</span>
					<div class="dropdown-content">
						<div class="panel"></div>
					</div>
				</div>
			</div>
			<div class="content"></div>
			<div class="dock noselect">
				<div>
					<div class="hint">
						<span>About</span>
					</div>
					<a href="#about">
						<div class="material-icons">help</div>
					</a>
				</div>
				<div>
					<div class="hint">
						<span>Projects</span>
					</div>
					<a href="#projects">
						<div class="material-icons">folder</div>
					</a>
				</div>
				<div>
					<div class="hint">
						<span>Contact</span>
					</div>
					<a href="#contact">
						<div class="material-icons">person</div>
					</a>
				</div>
			</div>
			<div class="bottom-spacing"></div>
		</section>
		<div id="landing-bottom"></div>
		<header data-landing="true">
				<div class="title noselect">Thomas Kwashnak</div>
				<div class="sep"></div>
				<div class="nav">
					<div class="noselect">
						<a href="#about">About</a>
					</div>
					<div class="noselect">
						<a href="#projects">Projects</a>
					</div>
					<div class="noselect">
						<a href="#contact">Contact</a>
					</div>
			</div>
		</header>
		<section id="about"></section>
		<section id="projects"></section>
		<section id="contact"></section>
	</body>

</html>
