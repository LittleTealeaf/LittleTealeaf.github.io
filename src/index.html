<!DOCTYPE html>
<html>
  <head>
    <title>Thomas Kwashnak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/script.js" async></script>
    <script src="scripts/sections/home.js" defer></script>
    <script src="scripts/header.js" defer></script>
  </head>

  <body data-theme="macchiato">
    <section id="home">
      <div class="taskbar">
        <div class="space"></div>
        <div class="clock noselect"></div>
        <div class="theme-dropdown noselect" data-open="false">
          <a class="nf nf-fae-palette_color icon"></a>
          <div class="dropdown">
            <div class="dropdown-content"></div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="window">
          <div class="prompt">
            <span class="user">tea@github.io</span>
            <span class="location">~</span
            ><span class="nf nf-oct-chevron_right"></span>
            <span class="command">neofetch</span>
          </div>
          <div class="neofetch">
            <div class="image">
              <img src="images/profile.webp" alt="My Profile Picture" />
            </div>
            <div class="info">
              <div class="title">Thomas Kwashnak</div>
              <hr />
              <div class="entry">
                <span class="label">School</span>: Quinnipiac University
              </div>
              <div class="entry">
                <span class="label">Graduation</span>: 2024
              </div>
              <div class="entry">
                <span class="label">Majors</span>: Computer Science, Data
                Science
              </div>
              <div class="entry">
                <span class="label">Minor</span>: Economics
              </div>
              <div class="entry">
                <span class="label">Languages</span>:
                <span class="nf nf-dev-rust"></span>
                <span class="nf nf-dev-python"></span>
              </div>
              <div class="entry">
                <span class="label">Editor</span>:
                <span class="nf nf-dev-vim"></span>
                <span class="nf nf-md-microsoft_visual_studio_code"></span>
              </div>
              <div class="entry">
                <span class="label">System</span>:
                <span class="nf nf-linux-pop_os"></span>
                <span class="nf nf-dev-windows"></span>
              </div>
            </div>
          </div>
          <div class="prompt">
            <span class="user">tea@github.io</span>
            <span class="location">~</span
            ><span class="nf nf-oct-chevron_right"></span>
            <span class="cursor">â–‹</span>
          </div>
        </div>
      </div>
      <div class="dock-container">
        <nav class="dock noselect">
          <div class="item">
            <div class="hint">
              <div>
                <span>About</span>
              </div>
            </div>
            <a href="#about">
              <div class="nf nf-fa-question_circle"></div>
            </a>
          </div>
          <div class="item">
            <div class="hint">
              <div>
                <span>Stats</span>
              </div>
            </div>
            <a href="#stats">
              <div class="nf nf-md-equalizer"></div>
            </a>
          </div>
          <div class="item">
            <div class="hint">
              <div>
                <span>Projects</span>
              </div>
            </div>
            <a href="#projects">
              <div class="nf nf-fa-folder"></div>
            </a>
          </div>

          <div class="item">
            <div class="hint">
              <div>
                <span>Resume</span>
              </div>
            </div>
            <a href="#resume">
              <div class="nf nf-md-briefcase_clock"></div>
            </a>
          </div>
          <div class="item">
            <div class="hint">
              <div>
                <span>Contact</span>
              </div>
            </div>
            <a href="#contact">
              <div class="nf nf-md-send"></div>
            </a>
          </div>
        </nav>
      </div>
    </section>
    <header data-visible="false">
      <a class="title" href="#home">Thomas Kwashnak</a>
      <nav>
        <div class="item">
          <a href="#about">About</a>
        </div>
        <div class="item">
          <a href="#stats">Stats</a>
        </div>
        <div class="item">
          <a href="#projects">Projects</a>
        </div>
        <div class="item">
          <a href="#resume">Resume</a>
        </div>
        <div class="item">
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </header>
    <section id="about">
      Hi
      <div class="fake-content"></div>
    </section>
    <section id="stats">
      Hi
      <div class="fake-content"></div>
    </section>
    <section id="projects">
      Hi
      <div class="fake-content"></div>
    </section>
    <section id="resume">
      Hi
      <div class="fake-content"></div>
    </section>
    <section id="contact">
      Hi
      <div class="fake-content"></div>
    </section>
  </body>
</html>
